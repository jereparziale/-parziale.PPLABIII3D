<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>ABM Superheroes</title>
</head>

<body>
    <header>
        <div>
            <img src="./images/logo_header.jpg" alt="">
        </div>
        <nav id="nav_presentacion">
            <ul>
                <li><a href="./cards.html">Home</a></li>
                <li><a href="./index.html">ABM Superheroes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
                
        </nav>
    </header>
    <main>
        <section id="seccion-datos">
            <article class="article-formulario">
                <h2 class="titulo-2">Crud Heroes</h2>
                <form id="form-anuncio">
                    <fieldset>
                        <legend id="legendForm" class="titulo-3">Informacion Del Superheroe</legend>
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese nombre" autocomplete="off" required>
                        <br>
                        <label for="txtAlias">Alias:</label>
                        <input type="text" id="txtAlias" name="txtAlias" placeholder="Ingrese alter-ego" autocomplete="off" required>
                        <br>
                        <fieldset id="rdoEditorial">
                            <legend>Editorial</legend>
                            <div class="contenedor-radio">
                                <input type="radio" name="rdoEditorial" value="Marvel" checked>
                                <img id="img_marvel" src="./images/marvel_ico.webp" alt="">
                            </div>
                            <div class="contenedor-radio">
                                <input  type="radio" name="rdoEditorial" value="DC">
                            <img id="img_dc" src="./images/dc_ico.png" alt="">
                            </div>
                        </fieldset>

                        
                        <label for="rangeFuerza">Fuerza:</label>
                        <input type="range" id="rangeFuerza" name="rangeFuerza" min="1" max="800" required>
                        <br>
                    </fieldset>
                    <label for="selectArma">Arma:</label>
                    <select name="selectArma" id="selectArma">

                      </select>
                      <input type="hidden" name="txtId" id="txtId">
                    <p>
                        <input id="button_alta_mod" class="botones" type="submit" value="Guardar">
                        <input id="button_eliminar" class="botones" type="button" value="Eliminar Superheroe">
                        <input id="button_cancelar" class="botones" type="button" value="Cancelar">
                    </p>
                </form>
            </article>
        </section>
        
    </main>

    <section class="seccion-tabla">
        <h2 class="titulo-2">Lista de Superheroes</h2>
        <div>
            <div id="spinner">
                <img src="./images/spinner.gif" alt="">
            </div>
            </div>
            <div id="table"></div>
        </div>
    </section>
    
    <footer id="footer">
        <nav>
            <ul>
                <li><a href="./cards.html">Home</a></li>
                <li><a href="./index.html">ABM Superheroes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <p>Laboratorio III Todos los derechos reservados 2023 &copy;</p>
</body>

</html>
